---
apiVersion: concourse.govsvc.uk/v1beta1
kind: Pipeline
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: killswitch
spec:
  exposed: false
  paused: true
  config:

    task_toolbox: &task_toolbox
      type: docker-image
      source:
        repository: ((concourse.task-toolbox-image))
        tag: ((concourse.task-toolbox-tag))

    slack_params: &slack_defaults
      channel: "#verify-2ndline"
      silent: true
      icon_emoji: ':lock:'

    run: &create-lock-file
      path: ruby
      args:
        - -e
        - |
          require 'json'

          content = {
            is_locked: ENV['IS_LOCKED'] == 'true',
            force: ENV['FORCE'] == 'true',
          }

          puts "Lock file content is now: #{content.to_json}"

          File.write("lock-dir/#{Time.now.to_i}.lock", content.to_json)

    resource_types:
      - name: paas-s3
        type: docker-image
        source:
          repository: governmentpaas/s3-resource
          tag: latest
      - name: slack-notification
        type: docker-image
        source:
          repository: cfcommunity/slack-notification-resource

    resources:
      - name: verify-slack
        type: slack-notification
        source:
          url: ((verify-2nd-line-slack-webhook.url))

      - name: proxy-node-pipeline-lock
        type: paas-s3
        source:
          bucket: gds-verify-tools-platform-deployer
          region_name: eu-west-2
          regexp: proxy-node-pipeline-lock/(.*).lock
          initial_path: 0.lock
          initial_content_text: |
            {
              "is_locked": false
            }

    jobs:


    - name: lock-prod-deploy
      serial: true
      plan:
        - do: &lock-proxy-node-pipeline
          - task: create-lockfile
            config:
              platform: linux
              image_resource:
                type: docker-image
                source:
                  repository: govsvc/aws-ruby
                  tag: 2.6.1
              outputs:
                - name: lock-dir
              params:
                FORCE: 'false'
                IS_LOCKED: 'true'
              run: *create-lock-file
          - put: proxy-node-pipeline-lock
            params:
              file: lock-dir/*.lock
        - put: verify-slack
          params:
            << : *slack_defaults
            text: "The Proxy-Node Production deploy pipeline has been locked"

    - name: unlock-prod-deploy
      serial: true
      plan:
        - do:
            - task: create-lockfile
              config:
                platform: linux
                image_resource:
                  type: docker-image
                  source:
                    repository: govsvc/aws-ruby
                    tag: 2.6.1
                outputs:
                  - name: lock-dir
                params:
                  FORCE: 'false'
                  IS_LOCKED: 'false'
                run: *create-lock-file
            - put: proxy-node-pipeline-lock
              params:
                file: lock-dir/*.lock
        - put: verify-slack
          params:
            << : *slack_defaults
            text: "The Proxy-Node Production deploy pipeline has been unlocked"
            icon_emoji: ':unlock:'

    - name: force-unlock-proxy-deploy
      serial: true
      plan:
        - task: create-force-lockfile
          config:
            platform: linux
            image_resource:
              type: docker-image
              source:
                repository: govsvc/aws-ruby
                tag: 2.6.1
            outputs:
              - name: lock-dir
            params:
              FORCE: 'true'
              IS_LOCKED: 'false'
            run: *run-create-lockfile
        - put: proxy-node-pipeline-lock
          params:
            file: lock-dir/*.lock
        - put: verify-slack
          params:
            << : *slack_defaults
            text: "The Proxy-Node Production deploy pipeline has been FORCE unlocked"
            icon_emoji: ':vader:'

    - name: kill-and-lock-prod
      plan:
        - task: delete-resources
          timeout: 10m
          config:
            platform: linux
            image_resource: *task_toolbox
            params:
              KUBERNETES_SERVICE_ACCOUNT: ((namespace-deployer))
              KUBERNETES_TOKEN: ((namespace-deployer.token))
              NAMESPACE: ((namespace-deployer.namespace))
            run:
              path: /bin/bash
              args:
                - -euc
                - |
                  echo "configuring kubectl"
                  echo "${KUBERNETES_SERVICE_ACCOUNT}" | jq -r .["ca.crt"] > ca.crt
                  kubectl config set-cluster self --server=https://kubernetes.default --certificate-authority=ca.crt
                  kubectl config set-credentials deployer --token "${KUBERNETES_TOKEN}"
                  kubectl config set-context deployer --user deployer --cluster self
                  kubectl config use-context deployer

                  kubectl -n "${NAMESPACE}" delete virtualservices,deployments --all
        - do: *lock-proxy-node-pipeline
        - put: verify-slack
          params:
            << : *slack_defaults
            text: "The Proxy-Node Production :skull: killswitch :skull: has been pulled, which means the Production instance has been deleted and the Production deploy pipeline has been locked. See $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME"